<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <input type="radio" name="slide" id="slide-1" checked>
            <input type="radio" name="slide" id="slide-2">
            <input type="radio" name="slide" id="slide-3">
            <input type="radio" name="slide" id="slide-4">
            <div class="img">
                <div class="img-container">
                        <img class="mem" src="Mems/gaby.gif" alt="Gaby-DH">
                        <img class="mem" src="Mems/bree.gif" alt="Bree-DH">
                        <img class="mem" src="Mems/mike-susan.gif" alt="Mike-DH">
                        <img class="mem" src="Mems/bree2.gif" alt="Bree-2-DH">
                </div>
            </div>
            <div class="text-content">
                <div class="text-frame">
                    <span id="slide1">Good friends</span>
                    <span id="slide2">Count to three</span>
                    <span id="slide3">Bad cooking</span>
                    <span id="slide4">Nice talk</span>
                </div>
            </div>
            <div class="btn-container">

                <div class="buttons">
                    <label for="slide-1">
                        <div class="button-outer">
                            <div class="button">
                                <div class="button-inner"></div>
                            </div>
                        </div>
                    </label>
                    <label for="slide-2">
                        <div class="button-outer">
                            <div class="button">
                                <div class="button-inner"></div>
                            </div>
                        </div>
                    </label>
                    <label for="slide-3">
                        <div class="button-outer">
                            <div class="button">
                                <div class="button-inner"></div>
                            </div>
                        </div>
                    </label>
                    <label for="slide-4">
                        <div class="button-outer">
                            <div class="button">
                                <div class="button-inner"></div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="index.js"></script> -->
</body>
</html>
